# bind r to reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a

# more logical key-bindings for splitiing panes
bind '\' split-window -h
bind '-' split-window -v
unbind '"'
unbind %


# mouse support 
set -g mouse on

# switch panes without annoying prefixes
bind-key -n M-Left  select-pane -L
bind-key -n M-Down  select-pane -D
bind-key -n M-Up    select-pane -U
bind-key -n M-Right select-pane -R

# don't rename windows automatically
set-option -g allow-rename off

# Borders
set -g pane-border-style bg=terminal # uses terminal's default colour
set -g pane-active-border-style fg=colour10,bg=terminal,bold

# Pane colours
set -g window-style 'bg=colour233'
set -g window-active-style 'bg=terminal' # uses terminal's default colour

